<!DOCTYPE html>
<html lang="en">
  <head>
    <title>STOCK - Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/styles2.css" />
    <link rel="icon" href="../assets/stock.ico" type="image/x-icon" />
    <!-- creditos a learnwithshero  -->
  </head>
  <body>
    <div class="container">
      <form th:action="@{/loginprocess}" method="post">
        <h1>Iniciar Sesión</h1>
        <div th:if="${message}" class="alert alert-success">
          <p th:text="${message}"></p>
        </div>
        <div class="input-fields">
          <div class="div">
            <input
              type="text"
              placeholder="Ingrese su usuario"
              name="username"
              id="username"
            />
            <label for="username">Usuario*</label>
          </div>
          <img src="./assets/caja.png" alt="insertar logo" class="logo" />
          <div class="div">
            <input
              type="password"
              placeholder="Ingrese su contraseña"
              name="password"
              id="password"
            />
            <label for="password">Contraseña*</label>
          </div>
          <input type="submit" value="Ingresar" />
        </div>
        <div class="links">
          <a th:href="@{/register}">No tienes una cuenta? Registrate!</a>
        </div>

        <div th:if="${error != null}">Usuario o contraseña invalidos.</div>
      </form>
    </div>
  </body>
</html>
