<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./css/styles2.css" />
    <link rel="icon" href="../assets/stock.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <form th:action="@{/register}" method="post">
        <h1>Registro de Usuario</h1>
        <div class="input-fields">
          <div class="div">
            <input
              type="text"
              placeholder="Ingrese su usuario"
              name="username"
              id="username"
            />
            <label for="username">Usuario*</label>
          </div>
          <img src="./assets/registro.jpg" alt="insertar logo" class="logo" />
          <div class="div">
            <input
              type="password"
              placeholder="Ingrese su contraseña"
              name="password"
              id="password"
            />
            <label for="password">Contraseña*</label>
          </div>
          <div class="div">
            <label for="role">Seleccione Rol:</label>
            <select name="role" id="role" required>
              <option value="ROLE_USER">Usuario</option>
              <option value="ROLE_ADMIN">Administrador</option>
            </select>
          </div>
          <input type="submit" value="Registrarse" />
        </div>
        <div class="links">
          <a th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión</a>
        </div>
        <div th:if="${error != null}">Usuario o contraseña invalidos.</div>
      </form>
    </div>
  </body>
</html>
