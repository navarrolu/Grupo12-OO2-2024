<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <form th:action="@{/register}" method="post">
            <h1>Registro de Usuario</h1>
            <div class="input-fields">
                <div class="div">
                    <input type="text" placeholder="Ingrese su usuario" name="username" id="username" />
                    <label for="username">Usuario*</label>
                </div>
                <div class="div">
                    <input type="password" placeholder="Ingrese su contraseña" name="password" id="password" />
                    <label for="password">Contraseña*</label>
                </div>
                <input type="submit" value="Registrarse" />
            </div>
            <div class="links">
                <a th:href="@{/login}">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
