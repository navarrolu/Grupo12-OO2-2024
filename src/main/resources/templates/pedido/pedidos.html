<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>STOCK - Pedidos</title>
    <link rel="stylesheet" href="../css/styles2.css" />
    <link rel="icon" href="../assets/stock.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container container-index">
      <form>
        <a href="../index"
          ><img src="../assets/caja.png" alt="insertar logo" class="logo"
        /></a>
        <h1>Pedidos</h1>
        <table class="pedido-table">
          <thead>
            <tr>
              <th>ID Pedido</th>
              <th>Cantidad</th>
			  <th>Total</th>
              <th>Fecha</th>
              <th>Proveedor</th>
              <th>Producto</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="pedido : ${pedidos}">
              <td><span th:text="${pedido.id_pedido}"></span></td>
              <td><span th:text="${pedido.cantidad}"></span></td>
			  <td><span th:text="${pedido.total}"></span></td>
              <td>
                <span
                  th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy')}"
                ></span>
              </td>
              <td><span th:text="${pedido.proveedor}"></span></td>
              <td><span th:text="${pedido.producto.descripcion}"></span></td>
            </tr>
          </tbody>
        </table>
        <div class="button-container-producto">
          <button class="product-button">
            <a href="../pedido/form" 0>Nuevo Pedido</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
