<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lista de Pedidos de Aprovisionamiento</title>
	<style>
		body {
			font-family: cursive;
		}

		.navbar {
			overflow: hidden;
			background-color: rgb(128, 0, 255);
		}

		.navbar a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.container {
			text-align: center;
			margin-top: 20px;
		}

		table {
			width: 60%;
			margin: 0 auto;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid black;
			padding: 8px;
			text-align: center;
		}

		th {
			background-color: #f2f2f2;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}

		.button-container {
			margin: 20px 0;
		}

		.create-button {
			font-family: cursive;
			background-color: rgb(128, 0, 255);
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		.create-button:hover {
			background-color: #45a049;
		}

		/* Agrega un mayor margen inferior para separar más la tabla del botón */
		.table-container {
			margin-top: 40px;
		}
	</style>
</head>

<body>

	<div class="navbar">
		<a th:href="@{/index}">Inicio</a>
		<a th:href="@{/producto/index}">Lista de Productos</a>
	</div>

	<div class="container">
		<h1>Pedidos de Aprovisionamiento</h1>
		<div class="button-container">
			<form th:action="@{/pedido/form}" method="get">
				<button type="submit" class="create-button">Crear Nuevo Pedido</button>
			</form>
		</div>
	</div>

	<div class="table-container">
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Proveedor</th>
					<th>Producto</th>
					<th>Cantidad</th>
					<th>Fecha de Pedido</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${pedidos}">
					<td><span th:text="${pedido.idPedido}" /></td>
					<td><span th:text="${pedido.proveedor}" /></td>
					<td><span th:text="${pedido.producto.descripcion}" /></td>
					<td><span th:text="${pedido.cantidad}" /></td>
					<td><span th:text="${pedido.fecha}" /></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
