<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>default</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <form action="#" th:action="@{new}" th:object="${producto}" method="post">
        <p>descripcion : <input type="text" th:field="*{descripcion}" /> </p>
        <p th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"> descripcion error</p>
        <p>precio_total : <input type="number" step="0.1" th:field="*{precio_total}" /> </p>
        <p th:if="${#fields.hasErrors('precio_total')}" th:errors="*{precio_total}"> precio total error</p>
        <p>stock : <input type="number" th:field="*{stock}" /> </p>
        <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"> stock error</p>
        <p>stock_minimo : <input type="number" th:field="*{stock_minimo}" /> </p>
        <p th:if="${#fields.hasErrors('stock_minimo')}" th:errors="*{stock_minimo}"> stock minimo error</p>
        <input type="submit" value="agregar">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
